<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Keranjang Belanja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="mb-4">Keranjang Belanja</h2>

    <!-- Tabel produk di cart -->
    <div class="table-responsive">
      <table class="table align-middle bg-white">
        <thead class="bg-secondary text-white">
          <tr>
            <th scope="col">Produk</th>
            <th scope="col">Nama</th>
            <th scope="col">Jumlah</th>
            <th scope="col">Harga</th>
            <th scope="col">Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- Item Cart 1 -->
          <tr>
            <td><img src="https://via.placeholder.com/60" class="img-thumbnail" alt="Produk 1" /></td>
            <td>Handcrafted Mug</td>
            <td><input type="number" class="form-control form-control-sm w-50" value="1" min="1" /></td>
            <td>Rp50.000</td>
            <td>Rp50.000</td>
            <td><button class="btn btn-sm btn-danger">Hapus</button></td>
          </tr>
          <!-- Item Cart 2 -->
          <tr>
            <td><img src="https://via.placeholder.com/60" class="img-thumbnail" alt="Produk 2" /></td>
            <td>Glass Straw Set</td>
            <td><input type="number" class="form-control form-control-sm w-50" value="2" min="1" /></td>
            <td>Rp25.000</td>
            <td>Rp50.000</td>
            <td><button class="btn btn-sm btn-danger">Hapus</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Total dan Tombol -->
    <div class="row justify-content-end">
      <div class="col-md-4">
        <div class="card p-3 shadow-sm">
          <h5>Total Belanja: <strong>Rp100.000</strong></h5>
          <div class="d-flex justify-content-between mt-3">
            <a href="/" class="btn btn-outline-secondary">Lanjut Belanja</a>
            <a href="/checkout" class="btn btn-primary">Checkout</a>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
