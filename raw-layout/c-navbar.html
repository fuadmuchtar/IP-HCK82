<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etsy Navbar Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: 'Graphik Webfont', -apple-system, 'Helvetica Neue', 'Droid Sans', Arial, sans-serif;
            background-color: #f5f5f5;
            padding-bottom: 100px;
        }
        .navbar {
            padding: 0.5rem 1rem;
            background-color: white;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-size: 2rem;
            font-weight: bold;
            color: #f1641e !important;
        }
        .search-container {
            position: relative;
            flex-grow: 1;
            max-width: 60%;
            margin: 0 12px;
        }
        .search-input {
            border-radius: 24px;
            padding-right: 40px;
            background-color: #f4f4f4;
            border: 2px solid #f4f4f4;
            height: 48px;
        }
        .search-input {
            border-color: #222;
            box-shadow: none;
            background-color: white;
        }
        .search-btn {
            position: absolute;
            right: 4px;
            top: 4px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            background-color: #f1641e;
            color: white;
            border: none;
        }
        .nav-link {
            color: #222;
            font-weight: 500;
        }
        .categories-btn {
            background: none;
            border: none;
            font-weight: 500;
            padding: 8px 12px;
            display: flex;
            align-items: center;
        }
        .icon-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #222;
            margin-left: 12px;
        }
        .sub-nav {
            background-color: white;
            border-bottom: 1px solid #e1e1e1;
            padding: 8px 0;
        }
        .sub-nav .nav-link {
            padding: 8px 16px;
            color: #222;
            text-decoration: none;
        }
        .sub-nav .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Main Navbar -->
    <nav class="navbar navbar-expand">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="#">Etsy</a>
            
            <!-- Categories Button -->
            <button class="categories-btn d-flex align-items-center">
                <i class="fas fa-bars ms-2"></i>
                <span>Categories</span>
            </button>
            
            <!-- Search Bar -->
            <div class="search-container">
                <input class="form-control search-input" type="search" placeholder="Search for anything" aria-label="Search">
                <button class="search-btn" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <!-- Right Side Nav Items -->
            <div class="ms-auto d-flex align-items-center">
                <a href="#" class="nav-link">Sign in</a>
                <!-- <button class="icon-btn">
                    <i class="far fa-heart"></i>
                </button>
                <button class="icon-btn">
                    <i class="fas fa-gift"></i>
                </button> -->
                <button class="icon-btn">
                    <i class="fas fa-shopping-cart"></i>
                </button>
            </div>
        </div>
    </nav>
    


    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="alert alert-secondary">
                    <p class="mb-0">This is just the Etsy-style navbar. Your page content would appear here.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
